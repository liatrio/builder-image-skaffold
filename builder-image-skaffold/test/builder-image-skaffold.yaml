schemaVersion: "2.0.0"

commandTests:
  - name: "aws test"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["2\\.0\\.7"]
    exitCode: 1
  - name: "skaffold version"
    command: "skaffold"
    args: ["version"]
    expectedOutput: ["v1\\.6\\.0"]
    exitCode: 0
  - name: "container-structure-test version"
    command: "container-structure-test"
    args: ["version"]
    expectedOutput: ["v1\\.8\\.0"]
    exitCode: 0
  - name: "docker version 18.09+"
    command: "docker"
    args: ["version"]
    expectedOutput: ["18\\.09\\.\\d+"]
    exitCode: 1
fileExistenceTests:
  - name: 'aws'
    path: '/usr/bin/aws'
    shouldExist: true
  - name: 'skaffold'
    path: '/usr/bin/skaffold'
    shouldExist: true
  - name: 'container-structure-test'
    path: '/usr/bin/container-structure-test'
    shouldExist: true
