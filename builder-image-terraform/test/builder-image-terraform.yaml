schemaVersion: "2.0.0"

commandTests:
  - name: "terraform version"
    command: "terraform"
    args: ["version"]
    expectedOutput: ["Terraform v0\\.12\\.3"]
    exitCode: 0
  - name: "terragrunt version"
    command: "terragrunt"
    args: ["--version"]
    expectedOutput: ["terragrunt version v0\\.19\\.8"]
    exitCode: 0

fileExistenceTests:
  - name: 'keycloak plugin'
    path: '/root/.terraform.d/plugins/terraform-provider-keycloak'
    shouldExist: true
    permissions: '-rwxr-xr-x'
    uid: 0
    gid: 0
    isExecutableBy: 'any'
